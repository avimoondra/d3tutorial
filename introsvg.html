<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata, external resources -->
        <title> Welcome to SVG </title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>

            /*
            rect {
                fill: green;
            }
            circle {
                stroke-dasharray: 5,5;
            }
            */

        </style>
        <svg height="300" width="200">
            <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
            <circle cx="25" cy="75" r="20" stroke="green" fill="black" stroke-width="5"/>
            <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>
            <path d="M10,175 Q40,165 50,200 T80,175" fill="none" stroke="blue" stroke-width="5"/>
            <text x="10" y="250" font-family="Verdana"> hello world </text>
        </svg>
    </body>
</html>
